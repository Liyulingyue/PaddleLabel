name: E2E Tests

on:
  workflow_call:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build PaddleLabel package"]
    branches: [develop]
    types:
      - completed
  schedule:
    - cron: "0 12 * * *"

jobs:
  e2e_test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 40
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        node-version: ["19.x"]

        # python-version: ["3.11", "3.10", "3.9", "3.8"]
        os: [ubuntu-latest, windows-latest, macos-12]

        python-version: ["3.11"]
        # os: [ubuntu-latest]

      fail-fast: false

    steps:
      - name: Checkout backend
        uses: actions/checkout@v3

      # - name: Set up Python ${{ matrix.python-version }}
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: ${{ matrix.python-version }}
      #     cache: "pip"

      - name: Setup mamba env ${{ matrix.python-version }}
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: false
          environment-name: PaddleLabel
          extra-specs: |
            python=${{ matrix.python-version }}
          cache-env: true
          channels: conda-forge

      # - name: Random sleep up to 10 s
      #   run: sleep $[$RANDOM % 10]

      - name: Download PaddleLabel whl package
        uses: dawidd6/action-download-artifact@v2
        id: download_whl
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          workflow: build.yml
          workflow_conclusion: success
          name: PaddleLabel_built_package
          search_artifacts: true
          path: ../

      - name: Parallel - download 3rd party tests and install paddlelabel
        run: |
          echo ${{ steps.download_whl.outputs }}
          {
          mkdir -p ~/测试路径/3rd_party/
          cd ~/测试路径/3rd_party/
          pip install requests
          python -c "import requests; file = requests.get('https://github.com/linhandev/static/releases/download/PaddleLabel%E7%9B%B8%E5%85%B3/paddlelabel_3rd_party_tests.zip'); open('paddlelabel_3rd_party_tests.zip', 'wb').write(file.content)"
          unzip -q paddlelabel_3rd_party_tests.zip
          pwd
          ls
          } &
          # pip uninstall paddlelabel -y
          # pip uninstall paddlelabel -y
          pip install --force-reinstall ../paddlelabel-*-py3-none-any.whl

          wait
          ls ~/测试路径/3rd_party/

      - name: Start PaddleLabel
        run: |
          HOME=~/测试路径/ paddlelabel --debug --port 1111 --lan 2>&1 > ../paddlelabel.log  &

      - name: Checkout frontend project
        uses: actions/checkout@v3
        with:
          repository: PaddleCV-SIG/PaddleLabel-Frontend
          ref: paddlelablOcr

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          # cache: "yarn"
          # cache-dependency-path: "cypress/package.json"

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        # run: echo "::set-output name=dir::$(yarn cache dir)"
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            **/node_modules
            ./cypress/.cache/Cypress
          key: cypress-yarn-cache-${{ matrix.node-version }}-${{ matrix.os }}-${{ hashFiles('./cypress/yarn.lock') }}

      - name: Install packages
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: |
          cd cypress
          yarn

      # - name: Install js deps
      #   run: |
      #     cd cypress
      #     yarn --prefer-offline

      - name: Download last run screenshots
        uses: dawidd6/action-download-artifact@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workflow: cypress.yml
          workflow_conclusion: failure
          name: Cypress_test_logs_${{ matrix.os }}_${{ matrix.python-version }}
          search_artifacts: true
          path: ../
          if_no_artifact_found: ignore

      - name: Get failed tests, run them first later
        if: always()
        run: |
          ls ../

      - name: Run test
        id: test
        run: |
          cd cypress

          # Xvfb :99 &
          # https://docs.cypress.io/guides/continuous-integration/introduction#Xvfb
          # Xvfb -screen 0 1024x768x24 :99 &
          # DISPLAY=:99 npx cypress run \ ...
          # bgpid=$(jobs -l | grep cypress | awk '{print $2}')

          npx cypress run \
          --browser chrome \
          --config baseUrl=http://localhost:1111 \
          --env os=${{ matrix.os }}
          # --specs "e2e/7_Import_3rd_Party.cy.ts"

      - name: Backend logs, cypress screenshots
        if: always() && steps.test.outcome == 'failure'
        run: |
          cp ../paddlelabel.log ./cypress/cypress/
          echo ============= paddlelabel.log ==============
          cat ./cypress/cypress/paddlelabel.log
          echo ============= paddlelabel.log ==============

      - uses: montudor/action-zip@v1
        with:
          working-directory: ./cypress/cypress/
          args: zip -qq -r Cypress_test_logs_${{ matrix.os }}_${{ matrix.python-version }}.zip *

      - name: Upload logs to transfer.sh
        if: always() && steps.test.outcome == 'failure'
        run: |
          cd ./cypress/cypress/
          zip_name=Cypress_test_logs_${{ matrix.os }}_${{ matrix.python-version }}.zip
          curl --upload-file $zip_name https://transfer.sh/$zip_name
          mv $zip_name ..

      - name: Upload run logs
        if: always() && steps.test.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: Cypress_test_logs_${{ matrix.os }}_${{ matrix.python-version }}
          path: |
            ./cypress/cypress/
